<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shop Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="n__">
        <div class="n__desing">
            <div class="n__logo"></div>
            <div class="n__title">Nike AIR Force I</div>
            <div class="n__innerText">nike</div>
            <img class="n__img" src="./img/blue.png" alt="imagen zapatillas nike">
        </div>
        <div class="n__shop">
            <div class="n__shop-title">Nike Air Force 1 '07</div>
            <div class="n__shop-about">Zapatillas - Hombre</div>
            <div class="n__shop-size">
                <label for="cars">Size </label>
                <select name="cars" id="cars">
                  <option value="36">36</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
                </select>
                <i></i>
            </div>
            <div class="n__shop-color">
                <label for="color">Color</label>
                    <input type="radio" name="color" id="red">
                    <input type="radio" name="color" id="blue">
                    <input type="radio" name="color" id="black">
            </div>
            <div class="n__shop-action">
                <button>comprar</button>
                <button><img src="shopcard.svg" alt="" srcset=""></button>
            </div>
        </div>
    </article>


</body>
</html>
